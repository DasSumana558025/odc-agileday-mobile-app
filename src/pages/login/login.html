<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
  <form #userform = "ngForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
    <label>DasID</label>
      <input type="text" class="form-control" name="dasid" [(ngModel)]="model.dasid" #dasid="ngModel" class="form-control" required minlength="7" >
      <div *ngIf="dasid.errors && (dasid.dirty || dasid.touched)" class="alert alert-danger">
        <div [hidden]="!dasid.errors.required">DAS ID is required</div>
        <div [hidden]="!dasid.errors.minlength">DAS ID  must be 7 characters</div>
      </div>
   </div>
   <div class="form-group">
      <label>Password</label>
      <input type="password" class="form-control" name="pwd" [(ngModel)]="model.pwd" #pwd="ngModel" class="form-control" required >
      <div *ngIf="pwd.errors && (pwd.dirty || pwd.touched)" class="alert alert-danger">
          <div [hidden]="!pwd.errors.required">Password is required</div>
        </div>
   </div>
   <button type = "submit" [disabled]= "!userform.form.valid" class="btn btn-primary">Submit</button>
  </form>
</ion-content>
