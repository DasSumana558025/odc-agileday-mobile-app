<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Video</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    
    <div class="row" >
        <div  class="col-md-4">
          <div class="thumbnail">
              <video width="400" controls>
                <source src="../../assets/video/[CCL-NCS] T6 Deployment Process KT - 23 February 2017 15.33.27.mp4" type="video/mp4">
                
                Your browser does not support HTML5 video.
              </video>
              <div class="caption">
                  <p><label style="color: black">Created By</label> - Trupti Dipke </p>
                  <p class="text-right"> 
                     <button *ngIf="isAgileDayVideo" href="#" class="btn btn-info btn-lg "   ngConfirm  [title]="'Confirm'"
                     [message]="'By voting for this video, your earlier vote will be unregistered,are your sure you want to proceed.'"  [options]="options"  (onConfirm)="confirmedVideo(1)"  (onCancel)="cancelledVideo()" >
                          <span class="glyphicon glyphicon-thumbs-up"></span> Vote
                     </button>
                     <button *ngIf="!isAgileDayVideo" type="button" class="btn btn-default btn-lg" title="activate on agile day" disabled="disabled">Vote</button>
                      </p> 
              </div>
          </div>
        </div>
