<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Poster</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="show-when-demo">
  <h3>Poster Competition</h3>
  
  <ion-grid>
      <ion-row *ngFor="let img of images">
        <ion-col text-center >
          <ion-icon name="logo-apple" showWhen="img.index"></ion-icon>
            <img alt="logo" height="90" style="align-items: center;" src="{{img.imageName}}" />
         </ion-col>
         <ion-col>
           <code>
              Image detail == {{img.imageDetail}}
          </code>
        </ion-col>
      </ion-row>
      
    </ion-grid>
  
  </ion-content>
  
  <style>
    .show-when-demo ion-col {
      background: #f8f8f8;
      border: 1px solid #ddd;
      margin: 1%;
      max-width: 48%;
      flex: 0 0 48%;
      min-height: 120px;
    }
    .show-when-demo code {
      background: #f8f8f8;
    }
    .show-when-demo ion-icon {
      font-size: 100px;
    }
  </style>
