<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Poster Competition</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="show-when-demo">
 
  <div class="panel panel-default">
    <div class="panel-body">
       
      <div class="row" >
        <div *ngFor="let img of posters"  class="col-md-3">
            <div class="thumbnail">
                <a href="#"  (click)="openModalDialog(img.name)">
                  <img alt="logo" height="90" style="align-items: center;" src="{{img.name}}" class="img-thumbnail" />
                  <div class="caption">
                    <p style="height: 30px;"><label style="color: black">Created By</label> - {{img.participants}} </p>
                     <p class="text-right">  <a href="#" class="btn btn-info btn-lg " (click)="postVote(img.id)" >
                            <span class="glyphicon glyphicon-thumbs-up"></span> Vote
                          </a>
                        </p> 
                  </div>
                </a>
            </div>
        </div>
      </div>
      
     
<div class="backdrop" [ngStyle]="{'display':display}"></div>

 <!-- modal -->
 <div class="modal" tabindex="-1" role="dialog"  [ngStyle]="{'display':display}">
    <!-- modal-dialog -->
    <div class="modal-dialog" role="document">
      <!-- modal-content -->
      <div class="modal-content">
               <!-- modal-body -->
        <div class="modal-body">
            <img alt="logo" height="800" width="700" style="align-items: center;" src="{{selectedPosterUrl}}" class="img-thumbnail" />
        </div>
        
        <!-- modal-footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-default" (click)="closeModalDialog()" >Close</button>
        </div>
      </div>
    </div>
  </div>

      
        
    </div>
  </div>
  </ion-content>
