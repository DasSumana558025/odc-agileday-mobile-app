<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>
          <img alt="logo" height="40"  style="align-items: center;" src="../../assets/imgs/agileDayLogo.jpg" style="float:left;" />
          Attendance
          <img alt="logo" height="40"  style="align-items: center;" src="../../assets/imgs/worldlineLogo.png" style="float:right;" />
        </ion-title>

    </ion-navbar>
  </ion-header>

  <ion-content padding>
      <div class="divmiddleallign">
        <div class="row>"></div>
        <div class="row>"></div>
        <div class="row>"></div>
        <div class="row>"></div>
        <form #userform = "ngForm">
          <label>Input 4 digit number for authentication</label>
          <input type="text" class="form-control" name="code" [(ngModel)]="code" class="form-control" required minlength="4" >
          <button class="btn btn-info middleallign" [disabled]= "!userform.form.valid && code == '4321'"  style="font-size: 15px;" (click)="attendence(roomNumber)">Click Here to Mark Your Attendence</button>
        </form>
      </div>
     
  </ion-content>
