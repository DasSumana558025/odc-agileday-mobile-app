<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
            <img alt="logo" height="40"  style="align-items: center;" src="../../assets/imgs/agileDayLogo.jpg" style="float:left;" />
            Sessions
            <img alt="logo" height="40"  style="align-items: center;" src="../../assets/imgs/worldlineLogo.png" style="float:right;" />
        
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="row">
        Filter by :
     <input type="radio" class="radio-inline" value="showAll" name="roomNumber" [(ngModel)]=roomNumber>Show All
     <input type="radio" class="radio-inline" value={{filterValues[0]}} name="roomNumber"  [(ngModel)]=roomNumber>{{filterValues[0]}}
     <input type="radio" class="radio-inline" value={{filterValues[1]}} name="roomNumber"  [(ngModel)]=roomNumber>{{filterValues[1]}}
    
     </div>
 
    <div class="panel-body overflow" >
     <table class="table table-striped table-bordered" style="width: 100%;" *ngFor="let session of topics | filter :  roomNumber">
        <tbody>
            <tr><td colspan="3" class="allign-middle topicClass">{{session.description}}</td></tr>
            <tr><td colspan="3" class="allign-middle presenterClass"> by {{session.presenterName}}</td></tr>
            <tr><td class="allign-middle topicClass">at {{session.timeSlot}}</td>
            <td class="topicClass">in {{session.roomNumber}}</td>
            <td class="allign-middle">
                <button *ngIf="session.registered == 'false' "  data-toggle="tooltip" data-placement="top" title="Click it for Register this session" (click)="register(session)"><img src="../../assets/imgs/unchecked.png"></button>
                <button *ngIf="session.registered == 'true' "   data-toggle="tooltip" data-placement="top" title="Click it for Unregister this session" (click)="unregister(session)"><img src="../../assets/imgs/checked.png"></button>
    
            </td>
        </tr>
        </tbody>
    </table>
</div>

</ion-content>
