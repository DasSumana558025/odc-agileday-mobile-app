<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Sessions</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list radio-group [(ngModel)]="roomNumber">
        <ion-row>
          <ion-col> Show All <ion-radio value="showAll" checked></ion-radio></ion-col>
          <ion-col> {{filterValues[0]}}  <ion-radio value="{{filterValues[0]}}"></ion-radio></ion-col>
          <ion-col> {{filterValues[1]}}  <ion-radio value="{{filterValues[1]}}"></ion-radio></ion-col>
          </ion-row>
  </ion-list>
  <ion-list>
      <ion-grid>
        <ion-row>
           <ion-col text-center>
              Topic
          </ion-col>
          <ion-col text-center>
              Presenter
          </ion-col>
          <ion-col text-center>
              Time Slot
          </ion-col>
          <ion-col text-center>
             Room Number
          </ion-col>
          <ion-col text-center>
              Register/Unregister
           </ion-col>
         </ion-row>
         <ion-row *ngFor="let session of topics | filter :  roomNumber">
            <ion-col text-center>
                {{session.description}}
            </ion-col>
            <ion-col text-center>
                {{session.presenterName}}
            </ion-col>
            <ion-col text-center>
                {{session.timeSlot}}
            </ion-col>
            <ion-col text-center>
                {{session.roomNumber}}
            </ion-col>
            <ion-col text-center>
                
             </ion-col>
         </ion-row>
       </ion-grid> 
     </ion-list>
