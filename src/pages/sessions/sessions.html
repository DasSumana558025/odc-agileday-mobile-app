<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Sessions</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form #userform = "ngForm">
    <div class="vd_content clearfix">
    <div class="vd_radio radio-success height-95">
    <div class="pull-right  breadcrumb ">
        Filter by:
     <input type="radio" class="radio-inline" value="showAll" name="roomNumber" [(ngModel)]=roomNumber>showAll
     <input type="radio" class="radio-inline" value={{filterValues[0]}} name="roomNumber"  [(ngModel)]=roomNumber>{{filterValues[0]}}
     <input type="radio" class="radio-inline" value={{filterValues[1]}} name="roomNumber"  [(ngModel)]=roomNumber>{{filterValues[1]}}
     <input type="radio" class="radio-inline" value={{filterValues[2]}} name="roomNumber"  [(ngModel)]=roomNumber>{{filterValues[1]}}
     <input type="radio" class="radio-inline" value={{filterValues[3]}} name="roomNumber"  [(ngModel)]=roomNumber>{{filterValues[3]}}
     </div>
     </div>
     </div>
     <div class="vd_content-section clearfix it-align">
     <div class="panel-body pd-0">
      <table class="table table-striped">
        <thead>
           <tr>
              <th>Topic</th>
              <th>Presenter</th>
              <th>Time-Slot</th>
              <th>Room No</th>
            </tr>
        </thead>
        <tbody>
          <tr *ngFor="let session of alltopics | filter :  roomNumber">
            <td>{{session.description}}</td>
            <td>{{session.name}}</td>
            <td>{{session.timeSlot}}</td>
            <td>{{session.roomNumber}}</td>
          </tr>
       </tbody>
    </table>
    </div>
    </div>
    </form>              

</ion-content>
