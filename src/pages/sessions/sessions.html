    <div class="vd_content clearfix">
    <div class="vd_radio radio-success height-95">
    <div class="pull-right  breadcrumb ">
        Filter by :
     <input type="radio" class="radio-inline" value="showAll" name="roomNumber" [(ngModel)]=roomNumber>showAll
     <input type="radio" class="radio-inline" value={{filterValues[0]}} name="roomNumber"  [(ngModel)]=roomNumber>{{filterValues[0]}}
     <input type="radio" class="radio-inline" value={{filterValues[1]}} name="roomNumber"  [(ngModel)]=roomNumber>{{filterValues[1]}}
    
     </div>
     </div>
     </div>
     <div class="vd_content-section clearfix it-align">
     <div class="panel-body pd-0">
      <table class="table table-hover">
        <thead class="thead-light">
           <tr>
              <th>Topic</th>
              <th>Presenter</th>
              <th>Time-Slot</th>
              <th>Room No</th>
              <th>Register/Unregister</th>
            </tr>
        </thead>
        <tbody>
          <tr *ngFor="let session of topics | filter :  roomNumber">
            <td style="font-size: 15px;">{{session.description}}</td>
            <td style="font-size: 15px;">{{session.presenterName}}</td>
            <td style="font-size: 15px;">{{session.timeSlot}}</td>
            <td style="font-size: 15px;">{{session.roomNumber}}</td>
            <td>
                <button *ngIf="session.registered == 'false' " class="btn btn-info" style="font-size: 15px;" (click)="register(session)">Register</button>
                <button *ngIf="session.registered == 'true' " class="btn btn-info"  style="font-size: 15px;" (click)="unregister(session)">Unregister</button>
            </td>
          </tr>
        </tbody>
    </table>
    </div>
    </div>
