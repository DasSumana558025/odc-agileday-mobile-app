<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Agenda</ion-title>
    </ion-navbar>
  </ion-header>

  <ion-content>
      <ion-list>
          <ion-grid>
            <ion-row *ngFor="let session of topics">
               <ion-col col-12 text-center>
                  {{session.description}}
              </ion-col>
             </ion-row>
           </ion-grid> 
         </ion-list>   
  </ion-content>
